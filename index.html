<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cash4Clothes NI — Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    body{
      background:linear-gradient(135deg,#00b4d8,#48cae4,#0077b6);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:#fff;
      font-family:'Poppins',sans-serif;
      text-align:center;
      overflow:hidden;
    }
    h1{font-size:2.5rem;margin-bottom:1rem}
    p{font-size:1.2rem;margin-bottom:2rem}
    .timer{font-size:2rem;font-weight:700;letter-spacing:2px;background:rgba(255,255,255,0.15);
      padding:12px 24px;border-radius:12px;backdrop-filter:blur(10px);}
    footer{position:absolute;bottom:20px;font-size:.9rem;opacity:.8}
    .gear{
      position:absolute;width:60px;height:60px;animation:spin 4s linear infinite;
      opacity:.15;
    }
    .gear:nth-child(1){top:20%;left:15%;animation-duration:6s}
    .gear:nth-child(2){bottom:25%;right:20%;animation-duration:8s}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <svg class="gear" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" stroke="#fff" stroke-width="10" fill="none"/>
  </svg>
  <svg class="gear" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" stroke="#fff" stroke-width="10" fill="none"/>
  </svg>

  <h1>We'll be back soon!</h1>
  <p>Our site is currently under maintenance.<br>Estimated time remaining:</p>
  <div class="timer" id="countdown">30:00</div>
  <footer>© <script>document.write(new Date().getFullYear())</script> Cash4Clothes NI</footer>

  <script>
  const timerEl = document.getElementById('countdown');
  const countdownMinutes = 30; // set your maintenance duration here

  // Check if an end time already exists in localStorage
  const savedEndTime = localStorage.getItem('maintenanceEndTime');
  let endTime;

  if (savedEndTime && Date.now() < parseInt(savedEndTime)) {
    endTime = parseInt(savedEndTime);
  } else {
    // Set new end time 30 minutes from now
    endTime = Date.now() + countdownMinutes * 60 * 1000;
    localStorage.setItem('maintenanceEndTime', endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const remaining = endTime - now;
    if (remaining <= 0) {
      clearInterval(interval);
      timerEl.textContent = "We're back!";
      localStorage.removeItem('maintenanceEndTime');
      // Optional: automatically redirect when time ends
      // window.location.href = "https://cash4clothesni.shop";
      return;
    }

    const minutes = Math.floor(remaining / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);
    timerEl.textContent =
      `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);
</script>
</html>
